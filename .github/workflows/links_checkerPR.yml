name: "Check docs links"

on:
  workflow_dispatch:  # Manual trigger
  pull_request:  # Trigger on pull requests
    paths:
      - "README.md"
      - ".github/workflows/links_checkerPR.yml"

jobs:
  linkChecker:
    if: github.actor != 'dependabot[bot]'  # Skip if the actor is dependabot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1  # Use the latest version available

      - name: Read link checker output
        id: read_links
        run: |
          # Check if there are any errors in the output
          if grep -q "Errors" ./lychee/out.md && grep -q "[0-9]*" ./lychee/out.md; then
            echo "broken_links<<EOF" >> $GITHUB_ENV
            cat ./lychee/out.md >> $GITHUB_ENV  # Capture output if there are errors
            echo "EOF" >> $GITHUB_ENV
          else
            echo "broken_links=All links in the README.md are working fine! ðŸŽ‰" >> $GITHUB_ENV
          fi

      - name: Create or Update Comment - No Broken Links
        if: env.broken_links == 'All links in the README.md are working fine! ðŸŽ‰'  # Check if there are no broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            All links in the README.md are working fine! ðŸŽ‰
          reactions: hooray

      - name: Create or Update Comment - Broken Links
        if: env.broken_links != 'All links in the README.md are working fine! ðŸŽ‰'  # Check if there are broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            The following links are broken in the README.md:  
            ```markdown
            ${{ env.broken_links }}
            ```
