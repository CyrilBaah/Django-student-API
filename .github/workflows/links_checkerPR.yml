name: "Check docs links"

on:
  workflow_dispatch:  # Allows for manual triggering of the workflow
  pull_request:  # Trigger the workflow for pull requests
    paths:
      - "README.md"
      - ".github/workflows/links_checker.yml"

jobs:
  linkChecker:
    if: github.actor != 'dependabot[bot]'  # Skip if the actor is dependabot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@2b973e86fc7b1f6b36a93795fe2c9c6ae1118621

      - name: Read broken links
        id: read_links
        run: |
          echo "broken_links<<EOF" >> $GITHUB_ENV
          cat ./lychee/out.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create or Update Comment - No Broken Links
        if: steps.lychee.outputs.lychee_exit_code == '0'  # Check if no broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            All links in the README.md are working fine! ðŸŽ‰
          reactions: hooray

      - name: Create or Update Comment - Broken Links
        if: steps.lychee.outputs.lychee_exit_code != '0'  # Check if there are broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            The following links are broken in the README.md:  
            ```markdown
            ${{ steps.lychee.outputs.lychee_output }}
            ${{ env.broken_links }}
            ```
