name: "Check docs links"

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Trigger on pushes to main branch
    paths:
      - "README.md"
      - ".github/workflows/links_checkerPR.yml"
  pull_request:  # Trigger on pull requests
    paths:
      - "README.md"
      - ".github/workflows/links_checkerPR.yml"

jobs:
  linkChecker:
    if: github.actor != 'dependabot[bot]'  # Skip if the actor is dependabot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1  # Use the latest version available

      - name: Read link checker output
        id: read_links
        run: |
          # Check for errors in the output
          error_count=$(grep -o "ðŸš« Errors" ./lychee/out.md | wc -l)
          if [ "$error_count" -gt 0 ]; then
            echo "broken_links<<EOF" >> $GITHUB_ENV
            cat ./lychee/out.md >> $GITHUB_ENV  # Capture output if there are errors
            echo "EOF" >> $GITHUB_ENV
            echo "error_count=$error_count" >> $GITHUB_ENV  # Store the number of errors
          else
            echo "broken_links=All links in the README.md are working fine! ðŸŽ‰" >> $GITHUB_ENV
            echo "error_count=0" >> $GITHUB_ENV  # Store the number of errors
          fi

      - name: Create or Update Comment - No Broken Links
        if: env.error_count == '0'  # Check if there are no broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            All links in the README.md are working fine! ðŸŽ‰
          reactions: hooray

      - name: Create or Update Comment - Summary of Broken Links
        if: env.error_count != '0'  # Check if there are broken links
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Link Checker Report:**  
            The following links are broken in the README.md:  
            ```markdown
            ${{ env.broken_links }}
            ```
